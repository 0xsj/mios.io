groups:
  - name: mios.io-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(gin_sqlc_api_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(gin_sqlc_api_http_request_duration_seconds_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      - alert: DatabaseConnectionsHigh
        expr: gin_sqlc_database_connections_active > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Database connections high"
          description: "Active database connections: {{ $value }}"

      - alert: MemoryUsageHigh
        expr: gin_sqlc_runtime_memory_usage_bytes{type="alloc"} > 1073741824 # 1GB
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize1024 }}B"

      - alert: ServiceDown
        expr: up{job="mios.io-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "The mios.io API service is not responding"
